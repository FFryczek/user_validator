<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignIn</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="mbox">
    <div class="HEAD">Sign In</div>
    <div class="logbar">
      <input type="text" id="SETusername" class="inputbox" placeholder="Username" autocomplete="off" required />
    </div>
    <div class="logbar">
      <input type="email" id="SETemail" class="inputbox" placeholder="Email" autocomplete="off" required />
    </div>
    <div class="logbar">
      <input type="password" id="SETpassword" class="inputbox" placeholder="Password" autocomplete="off" required />
    </div>
    <div class="logbar">
      <input
        type="password"
        id="SETpassword2"
        class="inputbox"
        placeholder="Repeat password"
        autocomplete="off"
        required
      />
    </div>

    <div class="rme">
      <input type="checkbox" id="remember" name="remember" />
      <label for="remember">Remember Me</label>
    </div>

    <div class="buttondiv">
      <button id="submitBtn" type="button" class="button" >Submit</button>
    </div>

    <div class="rme2">
      <p>
        Already have an account? <a href="LI.html">Log In</a>
      </p>
    </div>
  </div>
  <script src="js/SIscript.js"></script>
</body>
</html>
